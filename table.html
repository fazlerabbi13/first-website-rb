<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,tr,th{
            border: 3px solid gray;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
 <table>
    <caption style="margin-bottom: 5px;">Employee Salary</caption>
    <thead>
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lerry page</td>
            <td>Google</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>jukerburg</td>
            <td>Facebok</td>
            <td>$1000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total Employee</td>
        </tr>
    </tfoot>
 </table>
</body>
</html>
