<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-top: 5px;
        }
        #reset{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Form for Pithas</h1>
            <form>
                <label for="name">Your Name:
                    <input id="name" placeholder="Email" type="text">
                </label>
                <br>
                <label for="Email">
                    Your Email:
                    <input id="email" placeholder="Email" type="text">
                </label>
                <br>
                <label for="phone">
                    Your phone:
                    <input id="phone" placeholder="Phone" type="text">
                </label>
                <br>
                <fieldset>
                    <legend>
                        Pick one pitha
                    </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">
                        chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">
                        vapa
                    </label>
                </fieldset>
                <fieldset>
                    <legend>social comments</legend>
                    <textarea cols="30" rows="10" name="" id=""></textarea>
                </fieldset>
                <br>
                <input id="reset" type="reset" value="Reset">
                <br>
                <input type="submit" value="Submit">
            </form> 
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
